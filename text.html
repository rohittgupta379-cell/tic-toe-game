<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>

</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <p id="winner"></p>
    <div class="container">
      <div class="game">
        <button class="box" data-id="0"></button>
        <button class="box" data-id="1"></button>
        <button class="box" data-id="2"></button>
        <button class="box" data-id="3"></button>
        <button class="box" data-id="4"></button>
        <button class="box" data-id="5"></button>
        <button class="box" data-id="6"></button>
        <button class="box" data-id="7"></button>
        <button class="box" data-id="8"></button>
      </div>
    </div>
    <button id="reset-btn">üîÑ Reset Game</button>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    let gameOver = false;
    let i = 0;

    function checkResult() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      let boxes = $('.box').map(function () {
        return $(this).text();
      }).get();

      for (let pattern of winPatterns) {
        let [a,b,c] = pattern;
        if (boxes[a] && boxes[a] === boxes[b] && boxes[a] === boxes[c]) {
          $('#winner').text(`üéâ Player ${boxes[a]} Wins! üéâ`);
          $(`.box[data-id=${a}], .box[data-id=${b}], .box[data-id=${c}]`)
            .addClass("winner-highlight");
          gameOver = true;
          return;
        }
      }

      if (!boxes.includes("") && !gameOver) {
        $('#winner').text("ü§ù It's a Draw!");
        gameOver = true;
      }
    }

    $('.box').click(function () {
      if (gameOver) return;
      if ($(this).text() !== "") return;

      $(this).text(i % 2 === 0 ? "O" : "X");
      i++;
      checkResult();
    });

    $('#reset-btn').click(function () {
      $('.box').text("").removeClass("winner-highlight");
      $('#winner').text("");
      i = 0;
      gameOver = false;
    });
  </script>
</body>
</html>
